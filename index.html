<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>燃道 Rendao | 隨機覺醒</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;400;700&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        :root {
            --paper: #f2f5f0; 
            --ink: #1a1a1a;
            --shadow-dark: #babecc;
            --shadow-light: #ffffff;
            --blob-color: rgba(49, 49, 49, 0.12);
            --accent: #7a8a71;
        }

        body, html { margin: 0; padding: 0; height: 100%; background-color: var(--paper); font-family: "Noto Serif TC", serif; overflow: hidden; transition: background-color 2.5s ease; }
        #app { height: 100%; display: flex; flex-direction: column; position: relative; }

        /* --- 視覺元件 --- */
        .virtue-screen, .selection-screen { height: 100%; display: flex; flex-direction: column; }
        .virtue-block {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; transition: 0.4s ease; border-bottom: 0.5px solid rgba(0,0,0,0.03);
        }
        .virtue-block:hover { background-color: rgba(0,0,0,0.02); }
        .locked { filter: grayscale(0.8); opacity: 0.5; cursor: not-allowed; }
        
        .choice-box {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 0.8s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .choice-box.selected { background-color: #e2e5df; flex: 1.5; }

        /* --- 核心冥想介面 --- */
        .meditation-screen { position: fixed; inset: 0; background: var(--paper); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
        .timer-container {
            position: relative; width: 300px; height: 300px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 20px 20px 60px var(--shadow-dark), -20px -20px 60px var(--shadow-light);
        }
        .blob-core {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(circle, var(--blob-color) 0%, transparent 70%);
            transition: transform 0.5s ease;
        }

        /* --- Randao Code 顯示 --- */
        .randao-live-tag {
            font-family: 'JetBrains Mono', monospace; font-size: 0.55rem;
            color: var(--accent); position: absolute; bottom: 20%;
            padding: 5px 15px; border-radius: 20px; border: 0.5px solid rgba(0,0,0,0.1);
            max-width: 80%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }

        .btn-ui {
            background: var(--paper); border: none; padding: 15px 40px; border-radius: 50px;
            box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
            cursor: pointer; letter-spacing: 5px; font-family: inherit; margin-top: 30px;
        }
        
        .fade-enter-active, .fade-leave-active { transition: opacity 1.5s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
        video { position: absolute; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body>

<div id="app" :style="envStyle">
    <video ref="videoRef" autoplay playsinline></video>

    <div v-if="view === 'virtues'" class="virtue-screen">
        <div class="virtue-block" @click="view = 'selection'">
            <div style="letter-spacing: 10px; font-size: 1.2rem;">溫柔覺醒</div>
            <div style="font-size: 0.6rem; opacity: 0.5; margin-top: 8px;">BENEVOLENCE</div>
        </div>
        <div class="virtue-block locked" v-for="i in 4">
            <div style="letter-spacing: 10px; font-size: 1.2rem;">尚未開啟</div>
        </div>
    </div>

    <transition name="fade">
        <div v-if="view === 'selection'" class="selection-screen">
            <div class="choice-box" :class="{selected: mode==='pure'}" @click="mode='pure'">
                <div style="letter-spacing: 10px;">純境音樂</div>
                <div style="font-size: 0.6rem; opacity: 0.5; margin-top: 8px;">RANDAO GENERATED DRONE</div>
            </div>
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
                <button class="btn-ui" @click="startMeditation">確定進入</button>
            </div>
            <div class="choice-box" :class="{selected: mode==='guide'}" @click="mode='guide'">
                <div style="letter-spacing: 10px;">導引冥想</div>
                <div style="font-size: 0.6rem; opacity: 0.5; margin-top: 8px;">VOICE GUIDANCE</div>
            </div>
        </div>
    </transition>

    <transition name="fade">
        <div v-if="view === 'active'" class="meditation-screen">
            <div class="timer-container">
                <div class="blob-core" :style="{ transform: `scale(${1 + brightness/400})` }"></div>
                <div style="font-size: 3rem; font-weight: 200; z-index: 5;">{{ formatTime(timer) }}</div>
            </div>
            <div class="randao-live-tag">SEED: {{ randaoCode }}</div>
            <button class="btn-ui" @click="endMeditation" style="font-size: 0.7rem;">結束修行</button>
        </div>
    </transition>

    <transition name="fade">
        <div v-if="view === 'finish'" class="meditation-screen">
            <div style="letter-spacing: 15px; margin-bottom: 20px;">修行圓滿</div>
            <div style="font-family: 'JetBrains Mono'; font-size: 0.6rem; color: var(--accent); background: #eee; padding: 10px; border-radius: 5px;">
                VERIFIED RANDAO CODE:<br>{{ randaoCode }}
            </div>
            <button class="btn-ui" @click="view = 'virtues'">回到起點</button>
        </div>
    </transition>
</div>

<script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
        setup() {
            const view = ref('virtues');
            const mode = ref('pure');
            const timer = ref(600);
            const brightness = ref(0);
            const videoRef = ref(null);
            const randaoCode = ref('');
            const envStyle = ref({});

            let backgroundPlayer, randaoOsc, lfo, interval;

            // --- 核心功能：生成 Randao Code ---
            const generateRandao = () => {
                const chars = '0123456789ABCDEF';
                let result = '';
                for (let i = 0; i < 64; i++) result += chars[Math.floor(Math.random() * 16)];
                return result;
            };

            // --- 核心功能：根據 Randao Code 合成頻率 ---
            const initRandaoAudio = async (code) => {
                await Tone.start();

                // 1. 基底環境音 (原本的上傳音訊)
                backgroundPlayer = new Tone.Player({
                    url: "https://slbktbschxdrliypfmos.supabase.co/storage/v1/object/public/meditation-assets/music-ren-pure.mp3",
                    loop: true,
                    autostart: true,
                    fadeOut: 4
                }).toDestination();
                backgroundPlayer.volume.value = -15;

                // 2. Randao 正弦波合成
                // 取 Code 前 4 位轉為 16 進位整數，映射至 110Hz - 440Hz 之間
                const hexSegment = code.substring(0, 4);
                const freq = Tone.util.map(parseInt(hexSegment, 16), 0, 65535, 110, 330);

                randaoOsc = new Tone.Oscillator(freq, "sine").toDestination();
                
                // 增加一個緩慢的 LFO 讓聲音有呼吸感
                lfo = new Tone.LFO("0.1hz", freq - 5, freq + 5).connect(randaoOsc.frequency);
                
                randaoOsc.volume.value = -25; // 初始低音量
                randaoOsc.start();
                lfo.start();

                // 加入殘響讓聲音更空靈
                const reverb = new Tone.Reverb(10).toDestination();
                randaoOsc.connect(reverb);
            };

            const analyzeLight = () => {
                const video = videoRef.value;
                if (video && video.readyState === video.HAVE_ENOUGH_DATA) {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 40; canvas.height = 30;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    let total = 0;
                    for (let i = 0; i < data.length; i += 4) total += (data[i] + data[i+1] + data[i+2])/3;
                    brightness.value = total / (data.length / 4);
                    
                    // 動態調整 Randao 震盪器音量 (光線越強，隨機波感越明顯)
                    if(randaoOsc) {
                        const v = Tone.util.map(brightness.value, 0, 255, -40, -15);
                        randaoOsc.volume.rampTo(v, 0.5);
                    }
                }
                if(view.value === 'active') requestAnimationFrame(analyzeLight);
            };

            const startMeditation = async () => {
                randaoCode.value = generateRandao();
                await initRandaoAudio(randaoCode.value);
                
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                    videoRef.value.srcObject = stream;
                } catch (e) { console.log("Camera blocked"); }

                view.value = 'active';
                analyzeLight();
                
                interval = setInterval(() => {
                    if (timer.value > 0) timer.value--;
                    else endMeditation();
                }, 1000);
            };

            const endMeditation = () => {
                clearInterval(interval);
                backgroundPlayer?.stop();
                randaoOsc?.stop();
                lfo?.stop();
                const tracks = videoRef.value?.srcObject?.getTracks();
                tracks?.forEach(track => track.stop());
                view.value = 'finish';
            };

            const formatTime = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;

            onMounted(() => {
                // 初始化背景色
                const hour = new Date().getHours();
                envStyle.value = { '--paper': (hour > 18 || hour < 6) ? '#ebece4' : '#f2f5f0' };
            });

            return { view, mode, timer, brightness, videoRef, randaoCode, envStyle, startMeditation, endMeditation, formatTime };
        }
    }).mount('#app');
</script>
</body>
</html>
