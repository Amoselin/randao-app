<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>燃道 Rendao | 溫柔覺醒</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <style>
        :root {
            --paper: #f8f6f2;
            --gray-light: #f2f0eb; /* 上半部灰階 */
            --gray-mid: #e8e5de;   /* 下半部灰階 */
            --ink: #1a1a1a;
            --seal-red: #a62c2b;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--paper); font-family: "Noto Serif TC", serif; overflow: hidden; }

        #app { height: 100%; display: flex; flex-direction: column; }

        /* --- 頁面一：靜態灰階選擇器 --- */
        .selection-screen { height: 100%; display: flex; flex-direction: column; }
        
        .choice-box {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer; position: relative; transition: opacity 0.3s;
        }
        
        /* 灰階顏色區別 */
        .choice-box.top { background-color: var(--gray-light); }
        .choice-box.bottom { background-color: var(--gray-mid); }

        .choice-title { font-size: 1.1rem; letter-spacing: 10px; font-weight: 400; color: var(--ink); margin-bottom: 8px; }
        .choice-sub { font-size: 0.65rem; letter-spacing: 4px; color: #888; text-transform: uppercase; }

        /* --- 頁面二：倒數計時畫面 --- */
        .meditation-screen {
            position: fixed; inset: 0; background: var(--paper);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
        }

        /* 液態呼吸動態 (僅在計時頁面) */
        .blob-container { position: relative; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; }
        .blob {
            position: absolute; width: 260px; height: 260px;
            fill: var(--ink); opacity: 0.04;
            animation: blob-swing 15s infinite alternate ease-in-out;
        }
        
        .timer-text { font-size: 3.8rem; font-weight: 200; letter-spacing: -2px; z-index: 10; }

        @keyframes blob-swing {
            0% { d: path("M44.7,-76.4C58.2,-69.2,69.7,-57.4,77.3,-43.7C84.8,-30,88.4,-15,86.6,-0.9C84.9,13.1,77.8,26.2,69.5,38.6C61.3,51.1,51.9,62.9,39.9,70.8C27.9,78.8,13.9,82.8,-0.2,83.1C-14.3,83.4,-28.6,80,-41.8,72.9C-55,65.8,-67.1,55,-75.1,41.9C-83.1,28.8,-87.1,13.4,-86.3,0.5C-85.5,-12.4,-79.8,-24.8,-71.8,-36.8C-63.8,-48.8,-53.4,-60.4,-41,-68.2C-28.5,-76,-14.2,-80,0.9,-81.6C16.1,-83.1,31.2,-83.5,44.7,-76.4Z"); }
            100% { d: path("M36.1,-63.5C46.8,-56.3,55.5,-45.5,62.2,-33.6C68.9,-21.6,73.6,-8.6,72.6,4.1C71.6,16.8,64.9,29.1,56.1,39.7C47.2,50.3,36.2,59.2,23.6,65.1C11,71,-3.2,74,-17.1,71.8C-31,69.5,-44.6,62.2,-55.3,52C-66,41.8,-73.8,28.8,-77.7,14.7C-81.5,0.6,-81.5,-14.6,-75.6,-28.1C-69.8,-41.6,-58.2,-53.3,-45,-59.6C-31.8,-65.9,-17,-66.8,-1.7,-64.1C13.6,-61.4,25.3,-70.6,36.1,-63.5Z"); }
        }

        .btn-stop { margin-top: 50px; background: none; border: 0.5px solid var(--ink); padding: 8px 25px; letter-spacing: 3px; font-size: 0.65rem; cursor: pointer; opacity: 0.4; }

        /* --- 數位印記 Modal --- */
        .modal { position: fixed; inset: 0; background: var(--paper); z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .fade-enter-active, .fade-leave-active { transition: opacity 1s ease; }
        .fade-enter-from, .fade-leave-to { opacity: 0; }
    </style>
</head>
<body>

<div id="app">
    <div v-if="view === 'selection'" class="selection-screen">
        <div class="choice-box top" @click="startMeditation('voice')">
            <div class="choice-title">導引冥想</div>
            <div class="choice-sub">Guided Meditation</div>
        </div>
        <div class="choice-box bottom" @click="startMeditation('pure')">
            <div class="choice-title">純境音樂</div>
            <div class="choice-sub">Pure Ambient</div>
        </div>
    </div>

    <transition name="fade">
        <div v-if="view === 'active'" class="meditation-screen">
            <div style="position: absolute; top: 45px; font-size: 0.65rem; letter-spacing: 4px; color: #aaa;">
                {{ levelName }}．第 {{ sessions }} 回
            </div>

            <div class="blob-container">
                <svg viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg" class="blob">
                    <path d="" />
                </svg>
                <div class="timer-text">{{ formatTime(timer) }}</div>
            </div>

            <div style="margin-top: 15px; font-size: 1rem; letter-spacing: 12px; font-weight: 300;">溫柔覺醒</div>
            
            <button class="btn-stop" @click="confirmExit">結束觀想</button>
        </div>
    </transition>

    <div v-if="showSeal" class="modal">
        <div style="letter-spacing: 8px; font-size: 0.75rem; margin-bottom: 25px; color: #888;">觀想圓滿</div>
        <canvas id="sealCanvas" width="300" height="300"></canvas>
        <button class="btn-stop" style="opacity: 1; margin-top: 30px;" @click="reset">重回本心</button>
    </div>

    <audio ref="audioPlayer" :src="audioUrl" loop playsinline></audio>
</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            const view = ref('selection');
            const timer = ref(900);
            const sessions = ref(Number(localStorage.getItem('rd_count') || 0));
            const showSeal = ref(false);
            const audioPlayer = ref(null);
            let wakeLock = null;
            let interval = null;

            const audioUrl = computed(() => 'https://slbktbschxdrliypfmos.supabase.co/storage/v1/object/public/meditation-assets/music-ren-pure.mp3');

            const levelName = computed(() => {
                if (sessions.value < 7) return '初發心';
                if (sessions.value < 21) return '行深位';
                return '入道位';
            });

            const startMeditation = async (mode) => {
                view.value = 'active';
                setTimeout(() => {
                    audioPlayer.value.play();
                    if ('wakeLock' in navigator) navigator.wakeLock.request('screen').then(lock => wakeLock = lock);
                    interval = setInterval(() => {
                        if (timer.value > 0) timer.value--;
                        else handleFinish();
                    }, 1000);
                }, 500);
            };

            const handleFinish = () => {
                clearInterval(interval);
                sessions.value++;
                localStorage.setItem('rd_count', sessions.value);
                showSeal.value = true;
                setTimeout(drawSeal, 100);
            };

            const drawSeal = () => {
                const canvas = document.getElementById('sealCanvas');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = "white"; ctx.fillRect(0,0,300,300);
                ctx.strokeStyle = "#a62c2b"; ctx.lineWidth = 6;
                ctx.strokeRect(40, 40, 220, 220);
                ctx.fillStyle = "#a62c2b";
                ctx.textAlign = "center";
                // 印章文字改為 溫柔覺醒
                ctx.font = "bold 32px 'Noto Serif TC'";
                ctx.fillText("溫柔覺醒", 150, 145);
                ctx.font = "14px 'Noto Serif TC'";
                ctx.fillText(`第 ${sessions.value} 回修行`, 150, 190);
                
                // 隨機殘損
                ctx.globalCompositeOperation = 'destination-out';
                for(let i=0; i<200; i++){
                    ctx.beginPath();
                    ctx.arc(Math.random()*300, Math.random()*300, Math.random()*1.5, 0, Math.PI*2);
                    ctx.fill();
                }
            };

            const confirmExit = () => { if(confirm("確定結束？")) reset(); };

            const reset = () => {
                clearInterval(interval);
                if (wakeLock) wakeLock.release();
                view.value = 'selection';
                showSeal.value = false;
                timer.value = 900;
                audioPlayer.value.pause();
                audioPlayer.value.currentTime = 0;
            };

            const formatTime = (s) => `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;

            return { view, timer, sessions, levelName, audioUrl, showSeal, startMeditation, formatTime, confirmExit, reset, audioPlayer };
        }
    }).mount('#app');
</script>
</body>
</html>
