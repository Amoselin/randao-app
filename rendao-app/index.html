<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燃道 Rendao | 冥想體驗</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --line-color: #e0e0e0;
            --accent-color: #888888;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #app {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* 簡約線條圓圈裝飾 */
        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            border: 1px solid var(--line-color);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 1s ease;
        }

        .timer-circle.playing {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .status-text {
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .time-display {
            font-size: 3rem;
            font-weight: 200;
            letter-spacing: -1px;
        }

        /* 說明文字區 */
        .description-section {
            margin-top: 30px;
            border-top: 1px solid var(--line-color);
            padding-top: 20px;
            animation: fadeIn 1s ease;
        }

        .virtue-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .virtue-desc {
            font-size: 0.9rem;
            line-height: 1.8;
            color: #666;
            text-align: justify;
        }

        /* 按鈕設計 */
        .btn-play {
            background: none;
            border: 1px solid var(--text-color);
            padding: 12px 40px;
            margin-top: 20px;
            cursor: pointer;
            letter-spacing: 0.3rem;
            transition: all 0.3s;
        }

        .btn-play:hover {
            background: var(--text-color);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div id="app">
    <div class="timer-circle" :class="{ playing: isPlaying }">
        <div class="status-text">{{ currentStage }}</div>
        <div class="time-display">{{ formatTime(timer) }}</div>
    </div>

    <div class="description-section">
        <h2 class="virtue-title">「{{ currentVirtue.name }}」</h2>
        <p class="virtue-desc">{{ currentVirtue.desc }}</p>
        
        <button class="btn-play" @click="togglePlay">
            {{ isPlaying ? '靜候' : '啟動燃道' }}
        </button>
    </div>

    <audio ref="audioPlayer" :src="currentVirtue.audioUrl" loop></audio>
</div>

<script>
    const { createApp, ref, onMounted, computed } = Vue;

    createApp({
        setup() {
            const isPlaying = ref(false);
            const timer = ref(900); // 15分鐘 = 900秒
            const audioPlayer = ref(null);
            const wakeLock = ref(null);

            // 資料庫：可根據 URL 參數（NFC 觸發）動態切換
            const virtues = {
                ren: { name: '仁', desc: '以溫暖木質香調啟動。觀想內心的慈悲與自愛，在呼吸間感受生命的柔軟與包容。', audioUrl: 'music-ren.mp3' },
                yi: { name: '義', desc: '清冷堅定的香氣。釐清思緒，找回內心的準則與正直，在靜默中建立決斷的力量。', audioUrl: 'music-yi.mp3' }
            };

            // 根據 URL 參數獲取對應美德，預設為 'ren'
            const urlParams = new URLSearchParams(window.location.search);
            const virtueKey = urlParams.get('virtue') || 'ren';
            const currentVirtue = ref(virtues[virtueKey] || virtues.ren);

            // 計算目前階段 (3-7-5 邏輯)
            const currentStage = computed(() => {
                if (!isPlaying.value) return '準備開始';
                if (timer.value > 720) return '開場引導 (3m)';
                if (timer.value > 300) return '核心觀想 (7m)';
                return '靜默回神 (5m)';
            });

            // 格式化時間
            const formatTime = (s) => {
                const min = Math.floor(s / 60);
                const sec = s % 60;
                return `${min}:${sec.toString().padStart(2, '0')}`;
            };

            // 螢幕恆亮功能
            const requestWakeLock = async () => {
                try {
                    if ('wakeLock' in navigator) {
                        wakeLock.value = await navigator.wakeLock.request('screen');
                    }
                } catch (err) {
                    console.error('恆亮功能啟動失敗', err);
                }
            };

            const togglePlay = () => {
                if (isPlaying.value) {
                    audioPlayer.value.pause();
                    if (wakeLock.value) wakeLock.value.release();
                } else {
                    audioPlayer.value.play();
                    requestWakeLock();
                    startTimer();
                }
                isPlaying.value = !isPlaying.value;
            };

            const startTimer = () => {
                const interval = setInterval(() => {
                    if (timer.value > 0 && isPlaying.value) {
                        timer.value--;
                    } else {
                        clearInterval(interval);
                    }
                }, 1000);
            };

            return { isPlaying, timer, currentVirtue, currentStage, formatTime, togglePlay, audioPlayer };
        }
    }).mount('#app');
</script>

</body>
</html>
